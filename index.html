<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Banking</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="login-area">
        <h1 class="text-center">Welcome to Online Banking</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password" name="" id="">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
            
        </div>
    </div>
    <div id="transaction-area" >
      <div class="row">
          <div class="col-md-4">
             <div class=" Deposit status">
                <h5>Deposit</h5>
                <h2>$ <span id="current-Deposit">00</span></h2>
             </div>
          </div>
          <div class="col-md-4">
              <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$ <span id="total-withdraw">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="Balance status">
                <h5>Balance</h5>
                <h2>$ <span id="current-Balance">1240</span></h2>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-md-6">
              <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-Amount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">Deposit</button>
              </div>
          </div>
          <div class="col-md-6">
             <div class="submit-area">
                <h4>Withdraw</h4>
                <input id="withdraw-Number" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                <br>
                <button id="add-Withdraw" class="btn btn-success">Withdraw</button>
             </div>
          </div>
      </div>
    </div>

    <script>
        //loginBtn event handler
        const loginBtn = document.getElementById("login");
            loginBtn.addEventListener("click",function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";  
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";  
        }) 
        //depositBtn event handler
        const depositBtn = document.getElementById("addDeposit");
        depositBtn.addEventListener("click",function(){
            const depositAmount = document.getElementById("deposit-Amount").value;
            const depositNumber = parseFloat(depositAmount);

            const currentDeposit = document.getElementById("current-Deposit").innerText;
            const currentDepositNumber = parseFloat(currentDeposit);
            const totalDeposit = depositNumber + currentDepositNumber;
            document.getElementById("current-Deposit").innerText = totalDeposit;

            const currentBalance = document.getElementById("current-Balance").innerText;
            const totalBalanceNumber = parseFloat(currentBalance);
            const totalBalance = depositNumber + totalBalanceNumber;
            document.getElementById("current-Balance").innerText = totalBalance;

            document.getElementById("deposit-Amount").value = "";
        })
        //withdrawBtn event handler
        const addWithdraw = document.getElementById("add-Withdraw");
        addWithdraw.addEventListener("click",function(){
            const withdrawNumber = document.getElementById("withdraw-Number").value;
            const totalWithdrawNumber = parseFloat(withdrawNumber);

            const totalWithdraw = document.getElementById("total-withdraw").innerText;
            const lastTotalWithdraw = parseFloat(totalWithdraw);
            const afterWithdraw = totalWithdrawNumber + lastTotalWithdraw;
            document.getElementById("total-withdraw").innerText = afterWithdraw;

            const currentBalance = document.getElementById("current-Balance").innerText;
            const totalBalanceNumber = parseFloat(currentBalance);
            const afterWithdrawBalance = totalBalanceNumber - afterWithdraw;
            document.getElementById("current-Balance").innerText = afterWithdrawBalance;


            document.getElementById("withdraw-Number").value = "";


        })
        
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
